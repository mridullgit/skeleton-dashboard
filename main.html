  <script>
    const products = [
      {
        name: 'Jaunt 360 Camera',
        supplier: 'Jaunt',
        category: 'Electronics',
        cost: '$575.00',
        onHand: 13,
        onHandValue: '$6,325.00',
        demand: 'High',
        demandColor: 'bg-red-500',
        image: 'https://via.placeholder.com/40'
      },
      {
        name: 'Theta S Close Up 360',
        supplier: 'Theta',
        category: 'Electronics',
        cost: '$175.00',
        onHand: 103,
        onHandValue: '$9,775.00',
        demand: 'Low',
        demandColor: 'bg-blue-500',
        image: 'https://via.placeholder.com/40'
      }
    ];

    const productTable = document.getElementById('productTable');
    const searchInput = document.getElementById('searchInput');

    function displayProducts(products) {
      productTable.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-2 flex items-center">
            <img src="${product.image}" alt="${product.name}" class="w-10 h-10 mr-3">
            <span>${product.name}</span>
          </td>
          <td class="px-4 py-2">${product.supplier}</td>
          <td class="px-4 py-2">${product.category}</td>
          <td class="px-4 py-2">${product.cost}</td>
          <td class="px-4 py-2">${product.onHand}</td>
          <td class="px-4 py-2">${product.onHandValue}</td>
          <td class="px-4 py-2">
            <span class="px-2 py-1 rounded-full text-white ${product.demandColor}">${product.demand}</span>
          </td>
        `;
        productTable.appendChild(row);
      });
    }

    searchInput.addEventListener('input', function () {
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchInput.value.toLowerCase())
      );
      displayProducts(filteredProducts);
    });

    // Display all products on page load
    displayProducts(products);
  </script>
